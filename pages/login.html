<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotity-Login</title>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>

      <!-- nav start -->
      <nav>
        <a href="" class="logo">
          <span class="wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 496 512"
              fill="white"
            >
              <path
                d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"
              />
            </svg>
          </span>
          <p>Spotify</p>
        </a>
      </nav>
      <!-- nav end -->

      <!-- main-content start -->
      <div class="container">
        <div class="wrapper">
            <h1>Log in to Spotify</h1>
            <div class="content-1">
                <button class="btn-transparent">
                    <img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" alt="">
                    <span>Continue with Google</span>
                </button>
                <button class="btn-transparent">
                    <img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg" alt="">
                    <span>Continue with Google</span>
                </button>
                <button class="btn-transparent">
                    <img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" alt="">
                    <span>Continue with Google</span>
                </button>
                <button class="btn-transparent">
                    <span>Continue with Phone number</span>
                </button>
            </div>

           <div class="content-2">
                <div class="box-input">
                    <span>Email or Username</span>
                    <input type="text" placeholder="Emain or Username" class="email">
                    <span class="error-message email">
                        <i data-feather="alert-circle"></i>
                        <p class="message">Please enter your Spotify username or email address.</p>
                    </span>
                </div>
                <div class="box-input">
                    <span>Password</span>
                    <input type="password" placeholder="Password" class="password">
                    <a href="" class="show-password">
                        <i data-feather="eye" class="eye"></i>
                    </a>
                    <span class="error-message email">
                        <i data-feather="alert-circle"></i>
                        <p class="message">Please enter your password.</p>
                    </span>
                </div>
                <div class="box-container">
                    <div class="box-check" onclick="check()">
                        <input type="checkbox" />
                        <span class="bg"></span>
                        <span class="ball"></span>
                        <span class="text">Remember Me</span>
                    </div>
                </div>
                <button class="btn btn-primary">Log in</button>
                <a href="">
                    <span>Forget your Password?</span>
                </a>
                <span>
                    <p>Don't have account? </p><a href="signup.html">SignUp for Spootify.</a>
                </span>
           </div>
        </div>
      </div>
      <!-- main-content end -->



      
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/2bde07316f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>

    <!-- my script -->
    <script src="../script/login.js"></script>
  </body>
</html>
